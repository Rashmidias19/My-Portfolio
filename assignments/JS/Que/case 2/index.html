<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class="id" style="width: 250px; border: 1px solid black; height: 80px;  position: absolute; top: 30%; left: 5%;"></div>
    <div class="id"   style="width: 250px; border: 1px solid black; height: 80px;  position: absolute; top: 42.25%; left: 23.25%;"></div>
    <div  class="id"  style="width: 250px; border: 1px solid black; height: 80px;  position: absolute; top: 42.25%; left: 41.5%;"></div>
    <div  class="id"  style="width: 250px; border: 1px solid black; height: 80px;  position: absolute; top: 42.25%; left: 59%;"></div>
    <div  class="id"  style="width: 250px; border: 1px solid black; height: 80px; position: absolute; top: 54.55%; left: 77.25%;"></div>

    <script>
       var colours = ["brown", "blue", "green", "red", "black"];
  var ids = document.querySelectorAll(".id");

  function shiftColors(){
    var color = colours.pop();
    colours.unshift(color);
    ids.forEach(function(element, index) {
      element.style.backgroundColor = colours[index];
    });
  }

  setInterval(function() {
    shiftColors();
  }, 1000);

    </script>
</body>
</html>
